<!DOCTYPE html>
<html>

<head>
    <!-- Set the viewport and initial scale for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Enable full-screen mode on Apple devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Set the character encoding -->
    <meta charset="UTF-8" />

    <!-- Include the A-Frame library for WebVR development -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- Include the MIND AR library for augmented reality features -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- Include the custom JavaScript file for AR functionality -->
    <script src=".\Scripts\ar_page.js"></script>

    <!-- Set the title of the webpage -->
    <title>Smartify - Vincent van Gogh | A Wheatfield, with Cypresses</title>
    
    <!-- Include the Poppins font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    
    <!-- Include the custom CSS file for styling -->
    <link rel="stylesheet" href=".\Scripts\ar_page.css">
</head>

<body>
    <!-- Background container -->
    <div id="background"></div>
    
    <!-- Text to prompt the user to point the camera at the painting -->
    <div id="startText">Point your camera at the painting</div>
    
    <!-- Audio prompt container -->
    <div id="audioPrompt">
        <button id="audioButton">
            <img id="audioPromptIcon" src=".\Assets\mute-icon.svg" alt="Audio Icon">
            Enable Audio
        </button>
    </div>

    <!-- New back button -->
    <button id="backButton"></button>

    <!-- A-Frame scene container -->
    <a-scene
        mindar-image="imageTargetSrc: .\Assets\VGtargets.mind; warmupTolerance: 10; missTolerance: 1; filterMinCF: 0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
    >
        <!-- Asset container -->
        <a-assets>
            <!-- Video asset for the AR experience -->
            <video id="video" src=".\Assets\VG_Wip2.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin="anonymous" webkit-playsinline autoplay muted playsinline>
            </video>
            
            <!-- Background audio asset -->
            <audio id="backgroundAudio" src="./Assets/background_v2.mp3" preload="auto" loop crossorigin="anonymous"></audio>
        </a-assets>

        <!-- Camera entity -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Ambient light entity -->
        <a-light type="ambient" color="#FFF"></a-light>
        
        <!-- AR target entity -->
        <a-entity id="target" mindar-image-target="targetIndex: 0" ar-controller
            smooth-position="target: #videooverlay; factor: 0.1">
            <a-plane id="videooverlay" height="0.8"
                material="src: #video; opacity: 0; transparent: false; alphaTest: 0.5"
                animation__fadein="startEvents: fadein; property: material.opacity; from: 0; to: 1; dur: 500;"
                animation__fadeout="startEvents: fadeout; property: material.opacity; from: 1; to: 0; dur: 500;"></a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
